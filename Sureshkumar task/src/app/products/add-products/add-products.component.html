<div class="panel panel-success product-heading">
    <div class="panel-heading">{{products.addProducts}}</div>
</div>

<form class="form-horizontal" [formGroup]="addProductsForm" (keyup.enter)="addProduct()">
    <div *ngIf="isProdAddSuccess" class="form-group add-prod-success">
        <div class="col-sm-4 col-md-push-5">
            <h3><span class="glyphicon glyphicon-ok"></span> {{addProducts.prodAddSuccess}}</h3>
        </div>
    </div>
    <div class="form-group">
        <label for="product-name" class="col-sm-2 control-label col-md-push-3">{{addProducts.name}}
            <sup>*</sup>
        </label>
        <div class="col-sm-4 col-md-push-3">
            <input type="text" class="form-control" id="product-name" formControlName="name" placeholder="{{addProducts.name}}">
            <div class="text-error" *ngIf="addProductsForm.controls.name.errors?.required && isFormSubmitted">{{errorMessage.required}}</div>
        </div>
    </div>
    <div class="form-group">
        <label for="category" class="col-sm-2 control-label col-md-push-3">{{addProducts.category}}
            <sup>*</sup>
        </label>
        <div class="col-sm-4 col-md-push-3">
            <select class="form-control" id="category" formControlName="category">
                <option value="">{{addProducts.selectCategory}}</option>
                <option *ngFor="let prodCategory of addProducts.productCategories" [ngValue]="prodCategory.id">{{prodCategory.name}}</option>
            </select>
            <div class="text-error" *ngIf="addProductsForm.controls.category.errors?.required && isFormSubmitted">{{errorMessage.required}}</div>
        </div>
    </div>
    <div class="form-group">
        <label for="price" class="col-sm-2 control-label col-md-push-3 col-md-push-3">{{addProducts.price}}
            <sup>*</sup>
        </label>
        <div class="col-sm-4 col-md-push-3 col-md-push-3">
            <input type="number" class="form-control" id="price" formControlName="price" placeholder="{{addProducts.price}}">
            <div class="text-error" *ngIf="addProductsForm.controls.price.errors?.required && isFormSubmitted">{{errorMessage.required}}</div>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label col-md-push-3">{{addProducts.description}}
            <sup>*</sup>
        </label>
        <div class="col-sm-4 col-md-push-3">
            <textarea class="form-control" rows="5" id="description" formControlName="description"></textarea>
            <div class="text-error" *ngIf="addProductsForm.controls.description.errors?.required && isFormSubmitted">{{errorMessage.required}}</div>
            <div class="text-error" *ngIf="addProductsForm.controls.description.errors?.minlength && isFormSubmitted">{{errorMessage.prodDiscriptionMin8Max500}}</div>
            <div class="text-error" *ngIf="addProductsForm.controls.description.errors?.maxlength && isFormSubmitted">{{errorMessage.prodDescriptionMin8Max500}}</div>
        </div>
    </div>
    <div class="form-group">
        <label for="photo" class="col-sm-2 control-label col-md-push-3">{{addProducts.image}}
            <sup>*</sup>
        </label>
        <div class="col-sm-4 col-md-push-3">
            <input type="file" accept="image/*" class="form-control" id="product-image" (change)="encodeImageFileAsURL($event)" placeholder="{{addProducts.image}}">
            <div class="text-error" *ngIf="!productImage && isFormSubmitted">{{errorMessage.required}}</div>
            <img *ngIf="productImage" class="product-image" src="{{productImage}}" />
        </div>
    </div>
    <hr>
    <div class="form-group add-prod-buttons">
        <button (mousedown)="addProduct()" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-danger btn-md" (mousedown)="cancelProduct()">Cancel</button>
    </div>
</form>
